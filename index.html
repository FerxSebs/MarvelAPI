<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API MARVEL</title>
    <link rel="stylesheet" href="css/styless.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container"> 
            <a href="/index.html" class="logo">
                <img src="imagenes/logo.jpg" alt="logo">
            </a>
        </div>
        <div class="marca">
            <h1 class="nombre-empresa">MARVEL</h1>
            <h2 class="eslogan">Vengadores, unidos</h2>
        </div>
        <h1 class="mensaje">Busca tu personaje</h1>    
        <form id="formulario" class="mt-10" action="#" method="get">
            <div class="buscador">
                <input type="text" id="personaje" placeholder="Buscar Personaje" />
                <button id="buscar" type="submit">Buscar</button>
            </div>
        </form>
    </header>
    <div id="resultados" class="resultados">
        <div id="mensaje-error"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
